<?DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var queryString=window.location.search;
		var urlParams=new URLSearchParams(queryString);
		if (urlParams.get("error")=="1"){
			var doc=document.getElementById("error");
			var errMessage="<h3>Username or password incorrect</h3>";
			doc.innerHTML=errMessage;
		}
		if (urlParams.get("error")=="0"){
                        var doc=document.getElementById("error");
                        var errMessage="<h3>Error, please try again</h3>";
                        doc.innerHTML=errMessage;
                }
		if (urlParams.get("error")=="00"){
                        var doc=document.getElementById("errorRegistration");
                        var errMessage="<h3>Error, please try again</h3>";
                        doc.innerHTML=errMessage;
                }
		if (urlParams.get("error")=="2"){
                        var doc=document.getElementById("errorRegistration");
                        var errMessage="<h3>Username or password incorrect</h3>";
                        doc.innerHTML=errMessage;
                }
		if (urlParams.get("error")=="3"){
                        var doc=document.getElementById("errorRegistration");
                        var errMessage="<h3>Username already exists</h3>";
                        doc.innerHTML=errMessage;
                }
		if (user=urlParams.get("registration")){
                        var doc=document.getElementById("success");
                        var errMessage="<h3>Registration completed, please login</h3>";
                        doc.innerHTML=errMessage;			
                }

	});
</script>
	<body>
		<div class="login">
			<h1>Login</h1>
			<h3 id="error"></h3>
			<h3 id="success"></h3>
			<form action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			</form>
		</div>
		<div class="register">
                	<h1>Register</h1>
			<h3 id="errorRegistration"></h3>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="usernameRegistration" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="passwordRegistration" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<input type="submit" value="Register">
			</form>
                </div>
	</body>
</html>
